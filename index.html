            --btn-gray: #c3bcb3;
            --dpad: #1f1f1f;
            --text-main: #262626;
            --text-soft: #4c4a45;
            --shadow: rgba(0, 0, 0, 0.38);

            box-sizing: border-box;

            min-height: 100vh;
            overflow-x: hidden;
            padding: 20px 12px 28px;
        }

        /* Á∏£Â∏ÇÊåâÈàïÂàó */
        .city-selector {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin: 6px 0 16px;
        }

        .city-btn {
            padding: 8px 10px;
            border-radius: 10px;
            border: 2px solid var(--shell-dark);
            background: var(--btn-gray);
            color: var(--shell-dark);
            font-weight: 800;
            font-size: 0.85rem;
            box-shadow: 0 5px 0 rgba(47, 47, 47, 0.25);
            transition: transform 0.08s ease, box-shadow 0.15s ease, background 0.2s ease, color 0.2s ease;
            font-family: 'Press Start 2P', monospace;
            cursor: pointer;
        }

        .city-btn:hover,
        .city-btn:active {
            transform: translateY(1px);
            box-shadow: 0 3px 0 rgba(47, 47, 47, 0.25);
        }

        .city-btn.active {

            color: #f2f0f6;
            box-shadow: 0 6px 0 rgba(47, 47, 47, 0.35);
        }

        .gameboy {

            margin: 0 auto;
            background: var(--shell-main);
            border: 8px solid var(--shell-edge);
            border-radius: 22px 22px 46px 22px;
            box-shadow: 0 24px 55px var(--shadow), inset 0 3px 0 rgba(255, 255, 255, 0.55), inset 0 -6px 12px rgba(0, 0, 0, 0.08);
            padding: 18px 16px 24px;
            position: relative;
            overflow: hidden;
        }

        .shell-top {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 12px;
            padding: 0 6px;
        }

        .led {
            width: 14px;
            height: 14px;
            border-radius: 50%;
            background: #b00216;
            box-shadow: 0 0 0 2px var(--shell-edge), 0 0 10px rgba(176, 2, 22, 0.7);

        .logo {

            font-size: 0.75rem;
            color: var(--logo-blue);
            letter-spacing: 0.08em;
            text-shadow: 0 1px 0 rgba(255, 255, 255, 0.65);
        }

        .screen {
            position: relative;
            background: var(--screen-frame);
            border: 6px solid #635c7b;
            border-radius: 18px 18px 26px 18px;
            padding: 14px 12px 14px;
            box-shadow: inset 0 -5px 10px rgba(0, 0, 0, 0.12), inset 0 3px 0 rgba(255, 255, 255, 0.16), 0 12px 24px rgba(0, 0, 0, 0.2);
        }

        .screen-label {
            color: #e9e7f4;
            font-size: 0.65rem;
            letter-spacing: 0.22em;
            text-align: center;
            margin: 2px 8px 12px;
            padding: 6px 10px 8px;
            background: rgba(255, 255, 255, 0.04);
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.12);
            box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.2);
        }

        .lcd {
            position: relative;
            background: linear-gradient(145deg, var(--screen-face) 0%, #c7d537 45%, var(--screen-glare) 100%);
            border: 6px solid #4c4a2a;
            border-radius: 14px 14px 20px 14px;
            padding: 12px 10px 10px;
            box-shadow: inset 0 0 0 3px rgba(46, 46, 26, 0.2), 0 6px 0 rgba(0, 0, 0, 0.18);
            overflow: hidden;
        }

        .lcd::after {
            content: "";
            position: absolute;
            inset: 6px 6px auto auto;
            width: 50%;
            height: 30%;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.28), transparent 60%);
            border-radius: 10px;
            pointer-events: none;
        }

        .status-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 12px;
            background: rgba(47, 47, 47, 0.12);
            border: 2px solid rgba(47, 47, 47, 0.35);
            border-radius: 10px;
            margin-bottom: 10px;
        }

        .location-pill {
            background: var(--shell-dark);
            color: #f1f1f1;
            padding: 6px 12px;
            border-radius: 10px;
            font-weight: 700;
            font-size: 0.95rem;
            letter-spacing: 0.04em;
            border: 2px solid #0f0f0f;
            box-shadow: 0 4px 0 rgba(0, 0, 0, 0.35);
        }

        .update-pill {

            color: var(--shell-dark);
            background: rgba(255, 255, 255, 0.35);
            padding: 6px 10px;
            border-radius: 8px;
            border: 2px solid rgba(47, 47, 47, 0.6);
        }

        .container {
            padding: 12px 10px 8px;
            max-width: 680px;
            margin: 0 auto;
        }

        .hero-card {

            background: rgba(255, 255, 255, 0.22);
            border-radius: 14px;
            padding: 20px 16px;
            text-align: center;
            border: 3px solid var(--shell-dark);
            box-shadow: 0 10px 0 rgba(47, 47, 47, 0.24);
            margin-bottom: 16px;
        }

        .hero-period {

            top: -14px;
            left: 50%;
            transform: translateX(-50%);

            color: #f2f0f6;
            padding: 6px 16px;

            font-weight: 800;
            letter-spacing: 0.06em;

            font-family: 'Press Start 2P', monospace;

        .hero-temp-container {

            align-items: center;
            gap: 10px;
            margin: 12px 0 8px;
        }

        .hero-icon {
            font-size: 3.6rem;

            animation: float 6s ease-in-out infinite;

        @keyframes float {

            100% {

            }

            50% {

            }

        .hero-temp {

            font-weight: 800;
            color: var(--shell-dark);
            line-height: 1;
            text-shadow: 0 4px 0 rgba(47, 47, 47, 0.2);
            font-family: 'Press Start 2P', monospace;

            color: var(--text-soft);
            margin-bottom: 12px;
            font-weight: 700;
            letter-spacing: 0.03em;
        }

        .advice-grid {

            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 10px;
            padding-top: 10px;
            border-top: 2px dashed rgba(47, 47, 47, 0.35);
        }

        .advice-item {

            align-items: center;
            background: rgba(255, 255, 255, 0.22);
            padding: 10px 8px;
            border-radius: 10px;
            border: 2px solid var(--shell-dark);
            box-shadow: 0 6px 0 rgba(47, 47, 47, 0.2);
        }

        .advice-item.highlight {

        @keyframes adviceGlow {
            0% {

            40% {

            }

            100% {

            }

        .advice-icon {

            margin-bottom: 4px;
        }

        .advice-text {

            font-weight: 800;
            color: var(--shell-dark);
            margin: 2px 0;
            line-height: 1.2;
            letter-spacing: 0.02em;
        }

        .section-title {
            font-size: 1rem;
            color: var(--shell-dark);
            margin-bottom: 10px;
            margin-left: 4px;
            font-weight: 800;
            letter-spacing: 0.05em;
            display: flex;
            align-items: center;
            gap: 8px;
            font-family: 'Press Start 2P', monospace;
        }

            font-size: 1rem;

        }

        .mini-card {

            border-radius: 12px;
            padding: 12px 10px;
            text-align: center;
            border: 2px solid var(--shell-dark);
            flex-shrink: 0;
            box-shadow: 0 8px 0 rgba(47, 47, 47, 0.2);

            border-radius: 8px;

            margin-bottom: 8px;
            font-weight: 800;
            border: 2px solid var(--shell-dark);

        }

        .mini-icon {
            font-size: 2.1rem;
            margin: 4px 0;
        }

        .mini-temp {
            font-size: 1rem;
            font-weight: 800;
            color: var(--shell-dark);
            letter-spacing: 0.02em;
        }

        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background:

            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 999;
            backdrop-filter: blur(4px);
            color: #f1eef7;
        }

        .controller-area {
            margin-top: 12px;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 18px;
            align-items: center;
        }

        .dpad {
            display: grid;
            grid-template-columns: repeat(3, 42px);
            grid-template-rows: repeat(3, 42px);
            gap: 6px;
            justify-content: center;
        }

        .dpad button,
        .btn-round,
        .btn-rect {
            font-family: 'Press Start 2P', monospace;
            font-weight: 800;
            transition: transform 0.08s ease, box-shadow 0.15s ease;
            cursor: pointer;
        }

        .dpad button:hover,
        .btn-round:hover,
        .btn-rect:hover,
        .dpad button:active,
        .btn-round:active,
        .btn-rect:active {
            transform: translateY(1px);
            box-shadow: 0 4px 0 rgba(47, 47, 47, 0.25);
        }

        .btn-round {
            width: 68px;
            height: 68px;
            border-radius: 50%;
            font-size: 1.2rem;
            background: radial-gradient(circle at 30% 28%, var(--btn-magenta-gloss), var(--btn-magenta));
            border: 2px solid #6b0032;
            color: #f9eaf3;
            box-shadow: 0 6px 0 rgba(91, 0, 42, 0.35), inset 0 3px 0 rgba(255, 255, 255, 0.22);
        }

        .btn-rect {
            padding: 10px 12px;
            border-radius: 10px;
            font-size: 0.78rem;
            background: var(--btn-gray);
            border: 2px solid var(--shell-dark);
            color: var(--shell-dark);
            box-shadow: 0 6px 0 rgba(47, 47, 47, 0.25), inset 0 2px 0 rgba(255, 255, 255, 0.2);
        }

        .start-btn {
            position: relative;
            overflow: hidden;
            animation: startPulse 2.3s ease-in-out infinite;
        }

        .start-btn::after {
            content: "";
            position: absolute;
            inset: -40%;
            background: linear-gradient(120deg, transparent 35%, rgba(255, 255, 255, 0.35) 50%, transparent 65%);
            animation: startSheen 2.6s ease-in-out infinite;
            pointer-events: none;
        }

        @keyframes startPulse {
            0%,
            100% {
                box-shadow: 0 6px 0 rgba(47, 47, 47, 0.25), inset 0 2px 0 rgba(255, 255, 255, 0.2);
                transform: translateY(0);
            }

            50% {
                box-shadow: 0 7px 0 rgba(47, 47, 47, 0.3), 0 0 12px rgba(123, 115, 150, 0.35);
                transform: translateY(-1px);
            }
        }

        @keyframes startSheen {
            0% {
                transform: translateX(-60%) rotate(8deg);
                opacity: 0;
            }

            20%,
            55% {
                opacity: 1;
            }

            100% {
                transform: translateX(60%) rotate(8deg);
                opacity: 0;
            }
        }

        .dpad button {
            background: radial-gradient(circle at 35% 35%, #2f2f2f, var(--dpad));
            border: 2px solid #0f0f0f;
            color: #f4f4f4;
            box-shadow: 0 6px 0 rgba(0, 0, 0, 0.35), inset 0 3px 0 rgba(255, 255, 255, 0.14);
        }

        .buttons-group {
            display: flex;
            justify-content: center;
            gap: 16px;
        }

        .start-select {
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .controller-label {
            grid-column: span 3;
            text-align: center;
            font-size: 0.9rem;
            color: var(--text-soft);
            margin-top: -4px;
        }

        @media (max-width: 720px) {
            .controller-area {
                grid-template-columns: 1fr;
                gap: 12px;
            }

            .controller-label {
                grid-column: span 1;
            }
        }
    </style>
</head>

    <script>
        const API_URL = "https://weather-ps.zeabur.app/api/weather/all";
        const ALLOWED_CITY_NAMES = [

        ];

        let latestData = null;
        let tempMode = "avg";

        let allCityData = {};
        let selectedCity = "Êñ∞ÂåóÂ∏Ç";
        let availableCities = [];

        function getWeatherIcon(weather) {
            if (!weather) return "üå§Ô∏è";
            if (weather.includes("Êô¥")) return "‚òÄÔ∏è";
            if (weather.includes("Â§öÈõ≤")) return "üå§Ô∏è";
            if (weather.includes("Èô∞")) return "üå•Ô∏è";
            if (weather.includes("Èõ®")) return "üåßÔ∏è";
            if (weather.includes("Èõ∑")) return "‚õàÔ∏è";
            return "üå§Ô∏è";
        }

        function getAdvice(rainProb, maxTemp) {
            let rainIcon = "üåÇ";
            let rainText = "Ê∞£Ë±°Á©©ÂÆöÔºåÁõ°ÊÉÖÂÜíÈö™";
            if (parseInt(rainProb) > 30) {
                rainIcon = "‚òÇÔ∏è";
                rainText = "Ë®òÂæóÂ∏∂ÂÇòÔºå‰øùÊåÅÁ∫åËà™ÔºÅ";
            }

            let clothIcon = "üëï";
            let clothText = "ËàíÈÅ©Ë£ùÂÇô";
            if (parseInt(maxTemp) >= 28) {
                clothIcon = "üéΩ";
                clothText = "Áü≠Ë¢ñ‰∏äÁ∑öÔºå‰øùÊåÅÊïèÊç∑";
            } else if (parseInt(maxTemp) <= 20) {
                clothIcon = "üß•";
                clothText = "Âä†‰ª∂Â§ñÂ•óÔºåÊèêÂçáÈò≤Á¶¶";
            }

            return { rainIcon, rainText, clothIcon, clothText };
        }

        function getTimePeriod(startTime) {
            const hour = new Date(startTime).getHours();
            if (hour >= 5 && hour < 11) return "Êó©Êô®";
            if (hour >= 11 && hour < 14) return "‰∏≠Âçà";
            if (hour >= 14 && hour < 18) return "‰∏ãÂçà";
            if (hour >= 18 && hour < 23) return "Êôö‰∏ä";
            return "Ê∑±Â§ú";
        }

        function renderWeather(data) {
            latestData = data;
            const forecasts = data.forecasts;
            const current = forecasts[0];
            const others = forecasts.slice(1);

            const advice = getAdvice(current.rain, current.maxTemp);
            const period = getTimePeriod(current.startTime);
            const avgTemp = Math.round((parseInt(current.maxTemp) + parseInt(current.minTemp)) / 2);
            const tempDisplay = tempMode === "avg" ? `${avgTemp}¬∞` : `${current.minTemp}¬∞ / ${current.maxTemp}¬∞`;

            document.getElementById('heroCard').innerHTML = `
                        <div class="hero-card">
                            <div class="hero-period">${period}</div>

                                    <div style="font-size:0.7rem; color: var(--text-soft);">ÈôçÈõ®Áéá ${current.rain}</div>

                                <div class="advice-item">
                                    <div class="advice-icon">${advice.clothIcon}</div>
                                    <div class="advice-text">${advice.clothText}</div>
                                    <div style="font-size:0.7rem; color: var(--text-soft);">ÊúÄÈ´òÊ∫´ ${current.maxTemp}¬∞</div>
                                </div>
                            </div>
                        </div>
                    `;

            const scrollContainer = document.getElementById('futureForecasts');
            scrollContainer.innerHTML = '';

            const todayDate = new Date().getDate();

            others.forEach(f => {
                let p = getTimePeriod(f.startTime);

                const fDate = new Date(f.startTime);
                if (fDate.getDate() !== todayDate) {
                    p = "ÊòéÂ§© " + p;
                }

                scrollContainer.innerHTML += `
                            <div class="mini-card">

                                <div style="font-size:0.8rem; color: var(--text-soft); margin-top:5px;">üíß${f.rain}</div>
                            </div>
                        `;
            });

            const now = new Date();
            const month = now.getMonth() + 1;
            const date = now.getDate();
            const dayIndex = now.getDay();
            const days = ["ÈÄ±Êó•", "ÈÄ±‰∏Ä", "ÈÄ±‰∫å", "ÈÄ±‰∏â", "ÈÄ±Âõõ", "ÈÄ±‰∫î", "ÈÄ±ÂÖ≠"];

            document.getElementById('updateTime').textContent = `${month}Êúà${date}Êó• ${days[dayIndex]}`;
        }

        function renderCityButtons(cityList) {
            const selector = document.getElementById('citySelector');
            selector.innerHTML = '';

            cityList.forEach(city => {
                const btn = document.createElement('button');
                btn.textContent = city;
                btn.className = 'city-btn';
                btn.dataset.city = city;
                if (city === selectedCity) btn.classList.add('active');
                btn.onclick = () => selectCity(city);
                selector.appendChild(btn);
            });
        }

        async function fetchWeather() {
            try {
                const delayPromise = new Promise(resolve => setTimeout(resolve, 1500));
                const fetchPromise = fetch(API_URL).then(res => res.json());

                const [_, json] = await Promise.all([delayPromise, fetchPromise]);

                if (!json.success || !Array.isArray(json.data)) throw new Error("API Error");

                allCityData = {};
                ALLOWED_CITY_NAMES.forEach(city => {
                    const cityData = json.data.find(d => d.city === city);
                    if (cityData) allCityData[city] = cityData;
                });

                availableCities = Object.keys(allCityData);
                if (!availableCities.length) throw new Error("No city data");

                if (!allCityData[selectedCity]) selectedCity = availableCities[0];

                renderCityButtons(availableCities);
                selectCity(selectedCity);
                document.getElementById('loading').style.display = 'none';
                document.getElementById('mainContent').style.display = 'block';
            } catch (e) {
                console.error(e);
                alert("ÂÇ≥Ëº∏Â§±ÊïóÔºåË´ãÈáçÊñ∞ÊèíÊãîÂç°Â∏∂ÔºÅ");
            }
        }

        function refreshWeather() {
            document.getElementById('loading').style.display = 'flex';
            document.getElementById('mainContent').style.display = 'none';
            fetchWeather();
        }

        function toggleForecast() {
            forecastVisible = !forecastVisible;
            const block = document.getElementById('futureForecasts');
            block.style.display = forecastVisible ? 'flex' : 'none';
        }

        function toggleTempMode() {
            tempMode = tempMode === "avg" ? "range" : "avg";
            if (latestData) renderWeather(latestData);
        }

        function highlightAdvice() {
            const items = document.querySelectorAll('.advice-item');
            items.forEach(item => {
                item.classList.add('highlight');
                setTimeout(() => item.classList.remove('highlight'), 900);
            });
        }

        function scrollForecast(direction) {
            const scrollContainer = document.getElementById('futureForecasts');
            scrollContainer.scrollBy({ left: direction * 180, behavior: 'smooth' });
        }

        function scrollToHero() {
            document.getElementById('heroCard').scrollIntoView({ behavior: 'smooth', block: 'center' });
        }

        function scrollToForecast() {
            document.getElementById('futureForecasts').scrollIntoView({ behavior: 'smooth', block: 'center' });
        }

        function selectCity(city) {
            const data = allCityData[city];
            if (!data) return;

            selectedCity = city;
            renderWeather(data);
            document.getElementById('locationName').textContent = `üìç ${city}`;

            document.querySelectorAll('.city-btn').forEach(btn => {
                btn.classList.toggle('active', btn.dataset.city === city);
            });
        }

        function changeCity(offset) {
            if (!availableCities.length) return;
            const currentIndex = availableCities.indexOf(selectedCity);
            const nextIndex = (currentIndex + offset + availableCities.length) % availableCities.length;
            const nextCity = availableCities[nextIndex];
            selectCity(nextCity);
        }

        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') changeCity(-1);
            if (e.key === 'ArrowRight') changeCity(1);
            if (e.key === 'ArrowUp') scrollToHero();
            if (e.key === 'ArrowDown') scrollToForecast();
            if (e.key.toLowerCase() === 'r') refreshWeather();
        });

        document.addEventListener("DOMContentLoaded", fetchWeather);
    </script>
</body>
